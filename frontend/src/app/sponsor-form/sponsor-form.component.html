<form [formGroup]="sponsorForm" (ngSubmit)="handleSubmit()" class="form">
  <label for="name">Nazwa firmy: *</label><br />
  <input
    type="text"
    id="name"
    formControlName="companyName"
    placeholder="Nazwa firmy"
    aria-required="true"
  /><br />

  <label for="email">Adres e-mail: *</label><br />
  <input
    type="email"
    id="email"
    formControlName="email"
    placeholder="Adres e-mail"
    aria-required="true"
  /><br /> <br />

  <label for="promotion">Preferowany sposób promocji: *</label><br />
  <select id="promotion" name="promotion" formControlName="promotionType" aria-required="true">
    <option value="Banery reklamowe">Banery reklamowe</option>
    <option value="Media społecznościowe">Media społecznościowe</option>
    <option value="Strona internetowa">
      Strona internetowa wydarzenia
    </option></select
  ><br /><br />

  <label for="time">Ile dni ma trwać promocja? (maksymalnie 3 dni): *</label
  ><br />
  <input
    type="number"
    id="time"
    name="time"
    min="1"
    max="3"
    formControlName="promotionTime"
    aria-required="true"
  /><br /><br />

  <label for="description">Dodatkowe uwagi: </label><br />
  <textarea
    id="description"
    name="description"
    rows="5"
    cols="40"
    formControlName="description"
  ></textarea
  ><br />

  <input type="checkbox" id="terms" name="terms" formControlName="tosConsent" aria-required="true"/>
  <label for="terms">Akceptuję regulamin i politykę prywatności *</label><br />
  <input type="submit" value="Zarejestruj się" />
  <div class="note">*wymagane</div> 
</form>
